<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Proveedores</h1>
    <a href="/proveedores/nuevo" class="btn btn-primary mb-3">Agregar Proveedor</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Sitio Web</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Renderizar lista de proveedores con Thymeleaf -->
        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.idProveedor}"></td>
            <td th:text="${proveedor.nombre}"></td>
            <td th:text="${proveedor.telefono}"></td>
            <td th:text="${proveedor.direccion}"></td>
            <td th:text="${proveedor.email}"></td>
            <td th:text="${proveedor.sitioWeb}"></td>
            <td th:text="${#strings.array('Activo', 'Inactivo', 'Dado de baja')[proveedor.estado - 1]}"></td>
            <td>
                <a th:href="@{'/proveedores/' + ${proveedor.idProveedor} + '/editar'}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/proveedores/' + ${proveedor.idProveedor} + '/eliminar'}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este proveedor?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
