<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${proveedor.idProveedor != null ? 'Editar Proveedor' : 'Nuevo Proveedor'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${proveedor.idProveedor != null ? 'Editar Proveedor' : 'Nuevo Proveedor'}"></h1>
    <form th:action="@{${proveedor.idProveedor != null ? '/proveedores/' + ${proveedor.idProveedor} : '/proveedores'}}"
          th:method="${proveedor.idProveedor != null ? 'post' : 'post'}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${proveedor.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" th:value="${proveedor.telefono}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:value="${proveedor.direccion}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${proveedor.email}" required>
        </div>
        <div class="mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web</label>
            <input type="text" id="sitioWeb" name="sitioWeb" class="form-control" th:value="${proveedor.sitioWeb}">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select">
                <option value="1" th:selected="${proveedor.estado == 1}">Activo</option>
                <option value="2" th:selected="${proveedor.estado == 2}">Inactivo</option>
                <option value="3" th:selected="${proveedor.estado == 3}">Dado de baja</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/proveedores" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
